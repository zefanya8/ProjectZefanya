<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inspeksi Pekerjaan Refractory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .titik-pekerjaan {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: white;
        }
        .titik-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #0d6efd;
        }
        .progress-input {
            max-width: 100px;
        }
        .optional-field label:after {
            content: " (optional)";
            font-weight: normal;
            color: #6c757d;
        }
        .required-field label:after {
            content: " *";
            color: #dc3545;
        }
        .collapse-btn {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4 mb-5">
        <h1 class="text-center mb-4">Form Inspeksi Pekerjaan Refractory</h1>
        
        <form id="inspeksiForm">
            <div class="form-section">
                <h3>Informasi Responden</h3>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="namaResponden" class="form-label">Nama Responden</label>
                        <input type="text" class="form-control" id="namaResponden" required>
                    </div>
                    <div class="col-md-6">
                        <label for="vendor" class="form-label">PT/Vendor</label>
                        <select class="form-select" id="vendor" required>
                            <option value="" selected disabled>Pilih Vendor</option>
                            <option value="R">RMP</option>
                            <option value="V">Visuvius</option>
                            <option value="S">Shinagawa</option>
                            <option value="I">IP</option>
                        </select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="areaPekerjaan" class="form-label">Area Pekerjaan</label>
                        <select class="form-select" id="areaPekerjaan" required>
                            <option value="" selected disabled>Pilih Area Pekerjaan</option>
                            <option value="Cooler">Cooler</option>
                            <option value="KOH">KOH</option>
                            <option value="TAD">TAD</option>
                            <option value="Inlet Kiln">Inlet Kiln</option>
                            <option value="Riser Inlet Kiln">Riser Inlet Kiln</option>
                            <option value="A54">A54</option>
                            <option value="B54">B54</option>
                            <option value="Downpipe">Downpipe</option>
                            <option value="Burner">Burner</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="jumlahTitik" class="form-label">Jumlah Titik Pekerjaan</label>
                        <input type="number" class="form-control" id="jumlahTitik" min="1" max="50" value="1" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Detail Pekerjaan per Titik</h3>
                    <div>
                        <span class="collapse-btn" id="toggleAllBtn">Sembunyikan Semua</span>
                    </div>
                </div>
                <div id="titikContainer">
                    <!-- Titik pekerjaan akan di-generate oleh JavaScript -->
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit Data</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const areaPekerjaanSelect = document.getElementById('areaPekerjaan');
            const jumlahTitikInput = document.getElementById('jumlahTitik');
            const titikContainer = document.getElementById('titikContainer');
            const vendorSelect = document.getElementById('vendor');
            const toggleAllBtn = document.getElementById('toggleAllBtn');
            
            let allCollapsed = false;
            
            // Generate form titik pekerjaan saat area atau jumlah titik berubah
            function generateTitikForms() {
                const area = areaPekerjaanSelect.value;
                const jumlahTitik = parseInt(jumlahTitikInput.value);
                const vendorCode = vendorSelect.value;
                
                if (!area || !jumlahTitik || !vendorCode) return;
                
                titikContainer.innerHTML = '';
                
                for (let i = 1; i <= jumlahTitik; i++) {
                    const titikDiv = document.createElement('div');
                    titikDiv.className = 'titik-pekerjaan';
                    titikDiv.id = `titik-${i}`;
                    
                    const titikCode = `${i}.${vendorCode}`;
                    
                    titikDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center titik-header">
                            <span>Titik Pekerjaan: ${titikCode}</span>
                            <span class="collapse-btn toggle-titik">Sembunyikan</span>
                        </div>
                        <input type="hidden" name="titikCode[]" value="${titikCode}">
                        <input type="hidden" name="area[]" value="${area}">
                        
                        <div class="titik-content">
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Scaffolding</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="scaffolding[]" min="0" max="100" value="0" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Bongkar Molding</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="bongkarMolding[]" min="0" max="100" value="0" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Bongkar Dompet</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="bongkarDompet[]" min="0" max="100" value="0" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Bongkar Casting Lama</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="bongkarCastingLama[]" min="0" max="100" value="0" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-3 mb-3 optional-field">
                                    <label class="form-label">Ganti Plat (jika ada)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="gantiPlat[]" min="0" max="100" value="0">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Anchoring</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="anchoring[]" min="0" max="100" value="0" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3 optional-field">
                                    <label class="form-label">Insulating (jika ada)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="insulating[]" min="0" max="100" value="0">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3 optional-field">
                                    <label class="form-label">Molding (Jika Ada)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="molding[]" min="0" max="100" value="0">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Casting</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="casting[]" min="0" max="100" value="0" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Curring</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="curring[]" min="0" max="100" value="0" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Buka Scaffolding</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="bukaScaffolding[]" min="0" max="100" value="0" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Cleaning</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control progress-input" name="cleaning[]" min="0" max="100" value="0" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    titikContainer.appendChild(titikDiv);
                }
                
                // Add event listeners for collapse/expand buttons
                document.querySelectorAll('.toggle-titik').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const titikDiv = this.closest('.titik-pekerjaan');
                        const content = titikDiv.querySelector('.titik-content');
                        
                        if (content.style.display === 'none') {
                            content.style.display = 'block';
                            this.textContent = 'Sembunyikan';
                        } else {
                            content.style.display = 'none';
                            this.textContent = 'Tampilkan';
                        }
                    });
                });
            }
            
            // Toggle all titik sections
            toggleAllBtn.addEventListener('click', function() {
                allCollapsed = !allCollapsed;
                this.textContent = allCollapsed ? 'Tampilkan Semua' : 'Sembunyikan Semua';
                
                document.querySelectorAll('.titik-pekerjaan .titik-content').forEach(content => {
                    content.style.display = allCollapsed ? 'none' : 'block';
                });
                
                document.querySelectorAll('.toggle-titik').forEach(btn => {
                    btn.textContent = allCollapsed ? 'Tampilkan' : 'Sembunyikan';
                });
            });
            
            // Event listeners
            areaPekerjaanSelect.addEventListener('change', generateTitikForms);
            jumlahTitikInput.addEventListener('change', generateTitikForms);
            vendorSelect.addEventListener('change', generateTitikForms);
            
            // Initialize form if values are already selected
            if (areaPekerjaanSelect.value && vendorSelect.value) {
                generateTitikForms();
            }
            
            // Form submission
            document.getElementById('inspeksiForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const namaResponden = document.getElementById('namaResponden').value;
                const vendor = vendorSelect.options[vendorSelect.selectedIndex].text;
                const areaPekerjaan = areaPekerjaanSelect.value;
                
                // Collect data from all titik pekerjaan
                const titikCodes = document.querySelectorAll('input[name="titikCode[]"]');
                const data = [];
                
                // Check if there are any titik pekerjaan
                if (titikCodes.length === 0) {
                    alert('Silakan pilih area pekerjaan dan vendor terlebih dahulu');
                    return;
                }
                
                titikCodes.forEach((codeInput, index) => {
                    const titikCode = codeInput.value;
                    const container = codeInput.parentElement;
                    
                    const rowData = {
                        timestamp: new Date().toISOString(),
                        namaResponden,
                        vendor,
                        areaPekerjaan,
                        titikCode,
                        scaffolding: container.querySelector('input[name="scaffolding[]"]').value || '0',
                        bongkarMolding: container.querySelector('input[name="bongkarMolding[]"]').value || '0',
                        bongkarDompet: container.querySelector('input[name="bongkarDompet[]"]').value || '0',
                        bongkarCastingLama: container.querySelector('input[name="bongkarCastingLama[]"]').value || '0',
                        gantiPlat: container.querySelector('input[name="gantiPlat[]"]').value || '0',
                        anchoring: container.querySelector('input[name="anchoring[]"]').value || '0',
                        insulating: container.querySelector('input[name="insulating[]"]').value || '0',
                        molding: container.querySelector('input[name="molding[]"]').value || '0',
                        casting: container.querySelector('input[name="casting[]"]').value || '0',
                        curring: container.querySelector('input[name="curring[]"]').value || '0',
                        bukaScaffolding: container.querySelector('input[name="bukaScaffolding[]"]').value || '0',
                        cleaning: container.querySelector('input[name="cleaning[]"]').value || '0'
                    };
                    
                    data.push(rowData);
                });
                
                // Show loading state
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Mengirim...';
                
                // Send data to Google Sheets
                fetch('https://script.google.com/macros/s/AKfycby6rjf6rWThqxm5M0RKF_cD_kWf-Rzf7iqfHOrX-8_B3cDs5Sl7iy1TX43Lack4KCvM/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(() => {
                    alert('Data berhasil dikirim!');
                    document.getElementById('inspeksiForm').reset();
                    titikContainer.innerHTML = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat mengirim data.');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                });
            });
        });
    </script>
</body>
</html>
